name: Publish Package

on:
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target"
        type: choice
        options: [testpypi, pypi]
        default: testpypi
  release:
    types: [published]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build twine
      - name: Verify version matches tag
        if: ${{ github.event_name == 'release' }}
        run: |
          tag="${{ github.ref_name }}"
          version="$(python - <<'PY'
from pathlib import Path
import re
import tomllib

pyproject = tomllib.loads(Path("pyproject.toml").read_text(encoding="utf-8"))
version = None
if "project" in pyproject:
    version = pyproject["project"].get("version")

if not version:
    version_path = (
        pyproject.get("tool", {})
        .get("hatch", {})
        .get("version", {})
        .get("path")
    )
    if not version_path:
        raise SystemExit("No version in pyproject.toml and no hatch version path found.")
    text = Path(version_path).read_text(encoding="utf-8")
    match = re.search(r"__version__\\s*=\\s*['\\\"]([^'\\\"]+)['\\\"]", text)
    if not match:
        raise SystemExit(f"No __version__ found in {version_path}")
    version = match.group(1)

print(version)
PY
)"
          if [ "${tag}" != "${version}" ] && [ "${tag}" != "v${version}" ]; then
            echo "Tag ${tag} does not match package version ${version}."
            exit 1
          fi
      - name: Build dist
        run: python -m build
      - name: Check dist metadata
        run: python -m twine check dist/*
      - uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: dist/

  publish:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      id-token: write
    environment:
      name: ${{ inputs.target || 'pypi' }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist-artifacts
          path: dist/
      - name: Resolve publish target
        id: target
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "target=${{ inputs.target }}" >> "$GITHUB_OUTPUT"
          else
            echo "target=pypi" >> "$GITHUB_OUTPUT"
          fi
      - name: Publish to TestPyPI
        if: ${{ steps.target.outputs.target == 'testpypi' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          repository-url: https://test.pypi.org/legacy/
          password: ${{ secrets.TESTPYPI_API_TOKEN }}
      - name: Publish to PyPI
        if: ${{ steps.target.outputs.target == 'pypi' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          password: ${{ secrets.PYPI_API_TOKEN }}
